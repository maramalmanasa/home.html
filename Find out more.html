<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعرض المزيد - منتجع البرتغال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>اعرض المزيد</h1>
    </div>

    <div class="container">
        <div class="item">
            <h2>اقامة لليلة واحدة مع وجبة افطار كاملة </h2>
            
        </div>

        <div class="item">
            <h2> الوصول الى ملاعب تطبق الرسوم وتستبعد ملعب سيو فيو </h2>
            
        </div>

        <div class="item">
            <h2>  تأجير نادي مجاني</h2>
            
        </div>

        </div>

</body>
</html>
